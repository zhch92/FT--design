<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box11{
		width: 300px;
		height: 500px;
	}
	.box{
		width: 300px;
		background: red;
		height: 100%;
	}
.box:before{
content: "我是那个备胎元素";
display: inline-block;
vertical-align: middle;
width: 0;
height: 100%;
font-size: 0;
margin-left: -10px;
}
.text{
display: inline-block;
font-size:16px;
vertical-align: middle;/* 保证文字垂直居中 */
}

	</style>
</head>
<body>
<div class="box11">
<div class="box">
<p class="text">
多行文本未知高度垂直居中-by 一丝多行文本未知高度垂直居中-by 一丝多行文本未知高度垂直居中-by 一丝
</p>
</div>
	</div>
</body>
</html>
